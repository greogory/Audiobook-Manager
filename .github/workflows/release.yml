name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-release:
    name: Build Release Tarball
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate version tag matches VERSION file
      run: |
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
        if [[ "$TAG_VERSION" != "$FILE_VERSION" ]]; then
          echo "❌ Tag version ($TAG_VERSION) does not match VERSION file ($FILE_VERSION)"
          exit 1
        fi
        echo "✅ Version $TAG_VERSION validated"

    - name: Build release tarball
      run: |
        chmod +x create-release.sh
        ./create-release.sh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: |
          build/*.tar.gz
          build/*.sha256
        retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts
        path: artifacts

    - name: Get version from tag
      id: version
      env:
        REF: ${{ github.ref }}
      run: |
        VERSION="${REF#refs/tags/v}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/*.tar.gz
          artifacts/*.sha256
        generate_release_notes: true
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: version
      env:
        REF: ${{ github.ref }}
      run: |
        VERSION="${REF#refs/tags/v}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Docker image version: $VERSION"

    - name: Validate version tag matches VERSION file
      run: |
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
        if [[ "$TAG_VERSION" != "$FILE_VERSION" ]]; then
          echo "❌ Tag version ($TAG_VERSION) does not match VERSION file ($FILE_VERSION)"
          exit 1
        fi
        echo "✅ Version $TAG_VERSION validated"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          # Full version tag (works for both 3-digit and 4-digit versions)
          type=raw,value=${{ steps.version.outputs.version }}
          # Major.minor tag (only for 3-digit semver, skipped for 4-digit)
          type=semver,pattern={{major}}.{{minor}}
          # Latest tag
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
