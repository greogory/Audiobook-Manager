name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd library
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run pytest with coverage
      run: |
        cd library
        pytest tests/ -v --tb=short --cov=. --cov-report=xml

    - name: Download Codecov CLI
      run: |
        curl -Os https://cli.codecov.io/latest/linux/codecov
        chmod +x codecov

    - name: Upload coverage to Codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        ./codecov upload-process --fail-on-error -t "$CODECOV_TOKEN" -f library/coverage.xml -F unittests -n audiobook-manager

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

    - name: Validate Dockerfile
      run: |
        docker buildx build --check -f Dockerfile .
        echo "✅ Dockerfile is valid"

    - name: Build Docker image (no push)
      run: |
        docker buildx build --load -t audiobooks:test -f Dockerfile .
        echo "✅ Docker image builds successfully"

  yaml-lint:
    name: YAML Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

    - name: Validate docker-compose.yml
      run: |
        python3 -c "import yaml; yaml.safe_load(open('docker-compose.yml'))"
        echo "✅ docker-compose.yml is valid YAML"

    - name: Validate GitHub Actions workflows
      run: |
        for f in .github/workflows/*.yml; do
          python3 -c "import yaml; yaml.safe_load(open('$f'))"
          echo "✅ $f is valid YAML"
        done
